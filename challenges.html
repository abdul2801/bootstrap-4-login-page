<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="author" content="Kodinger" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Challenges</title>

    <!-- logo -->
    <link rel="shortcut icon" href="img/logo.jpeg" />
    <script src="js/constants.js"></script>
    <script src="js/checkLoggedIn.js"></script>
    <style>
      .form-group {
        margin-bottom: 1rem;
      }
        
    </style>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <!-- navbar with 2 navlinks both centered-->
    <nav class="navbar navbar-expand-lg navbar-light bg-light p-2">
      <div class="brand">
        <img src="img/logo.jpeg" class="img-fluid" width="3%" alt="logo" />
      </div>
      <ul class="navbar-nav mx-auto">
        <li class="nav-item">
          <a class="nav-link" href="announcements.html">Announcements</a>
        </li>
        <li class="nav-item">
          <a class="nav-link active" href="challenges.html">Challenges</a>
        </li>
        <li class="nav-item">
          <a class="nav-link " href="events.html">Events</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="categories.html">Categories</a>
        </li>
        <li class="nav-item">
          <button class="btn btn-primary" id="logout">Logout</button>
        </li>
      </ul>
    </nav>
    <!-- line -->
    <hr />

    <form
      method="POST"
      class="container border mb-5 p-3 rounded"
      id="add_challenge"
    >
      <div class="form-group">
        <label for="Title">Title</label>
        <input
          type="text"
          class="form-control"
          id="Title"
          name="title"
          placeholder="Enter Title"
        />
      </div>
      <div class="form-group">
        <label for="desc">Description</label>
        <input
          type="text"
          class="form-control"
          name="desc"
          id="desc"
          placeholder="Enter Description"
        />
      </div>
      <div class="tags_cont">
        <div class="form-group">
          <label for="tags">Tags</label>

          <div class="tags_inps">
            <input
              type="text"
              class="form-control"
              name="tags"
              id="tags"
              placeholder="Enter Tag"
            />
          </div>

          <div>
            <button
              type="button"
              class="btn btn-primary mt-2 btn-sm rounded"
              id="add_tag"
            >
              <img src="img/add.svg" alt="" />
            </button>
            <button
              type="button"
              class="btn btn-danger mt-2 btn-sm rounded"
              id="remove_tag"
            >
              <img src="img/minus.svg" alt="" />
            </button>
          </div>
        </div>
      </div>
      <div class="hints_cont">
        <div class="form-group">
          <label for="hints">Hints</label>

          <div class="hints_inps">
            <input
              type="text"
              class="form-control"
              name="hints"
              id="hints"
              placeholder="Enter Hint"
            />
          </div>

          <div>
            <button
              type="button"
              class="btn w-2 btn-primary mt-2 btn-sm rounded"
              id="add_hint"
            >
              <img src="img/add.svg" alt="" />
            </button>
            <button
              type="button"
              class="btn btn-danger mt-2 btn-sm rounded"
              id="remove_hint"
            >
              <img src="img/minus.svg" alt="" />
            </button>
          </div>
        </div>
      </div>

      <!-- attachments with key value of a_key  and a_url -->
      <div class="attachments_cont">
        <div class="form-group">
          <label for="attachments">Attachments</label>

          <div class="attachments_inps">
            <div class="d-flex">
              <input
                type="text"
                class="form-control"
                name="a_key"
                id="a_key"
                placeholder="Enter Key"
              />
              <input
                type="text"
                class="form-control"
                name="a_url"
                id="a_url"
                placeholder="Enter URL"
              />
            </div>
          </div>

          <div>
            <button
              type="button"
              class="btn btn-primary mt-2 btn-sm rounded"
              id="add_attachment"
            >
              <img src="img/add.svg" alt="" />
            </button>
            <button
              type="button"
              class="btn btn-danger mt-2 btn-sm rounded"
              id="remove_attachment"
            >
              <img src="img/minus.svg" alt="" />
            </button>
          </div>
        </div>
      </div>

      <div class="form-group">
        <label for="difficulty">Difficulty</label>
        <select name="difficulty" class="form-select" aria-label="Default select example">
          <option value="Easy">Easy</option>
          <option value="Medium">Medium</option>
          <option value="Hard">Hard</option>
        </select>
      </div>

      <div class="form-group">
        <label for="event_id">Event</label>
        <select name="event_id" class="form-select" aria-label="Default select example">
        </select>
      </div>

      <div class="form-group">
        <label for="category_id">Category</label>
        <select name="category_id" class="form-select" aria-label="Default select example">

        </select>
      </div>

      

      <div class="form-group">
        <label for="flag">Flag</label>
        <input
          type="flag"
          class="form-control"
          id="flag"
          name="flag"
          placeholder="Enter flag"
        />
      </div>

      <button type="submit" class="btn btn-primary m-2">Submit</button>
    </form>
    <hr />

    <div id="list" class="container p-3 d-flex flex-column" style="gap: 2rem;">
      <h1>Challenges</h1>
    </div>
  </body>
  <script
    src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
    integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"
  ></script>
  <script src="js/challenges.js"></script>
</html>
